kind: Pod
apiVersion: v1
metadata:
  name: pod-config 
  spec:
    containers:
    - name: nginx
      image: nginx
      env: 
        - name: course
          valueFrom:
            ConfigMapKeyRef:
              name: nginx-config #name of the config map you are referring
              key: course # env.name and config map key name need not to be same
        - name: duration
          valueFrom:
          ConfigMapKeyRef:
            name: nginx-config
            key: duration